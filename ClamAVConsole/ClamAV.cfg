<?xml version="1.0" encoding="utf-8" ?>
<clamav>
  <configuration>
    <!--server, client or combined-->
    <mode>combined</mode>
    <!--Program, App, Local, Roaming-->
    <location>program</location>
    <!--ClamAV location-->
    <path>c:\program files\clamav</path>
  </configuration>
  <server id="clamd">
    <!--Settings can go here, and a limited number of options-->
    <port>3310</port>
    <interface>192.168.0.0/24</interface>
    <setting>
      <key>DatabaseDirectory</key>
      <value>c:\program files\clamav</value>
    </setting>
  </server>
  <refresh id="freshclam" enabled="true">
    <settings>
      <setting>
        <key></key>
        <value></value>
      </setting>
    </settings>
    <options>
      <option>
        <key></key>
        <value></value>
      </option>
    </options>
    <schedule>
      <!--<startdate format="dd-MMM-yyyy">10-Feb-2019</startdate>-->
      <startdate>10-Feb-2019</startdate>
      <starttime format="HH:mm:ss">00:00:00</starttime>
      <units>minute</units>
      <timeout>1</timeout>
    </schedule>
  </refresh>
  <update id="updateclam" enabled="true">
    <settings>
      <setting>
        <key></key>
        <value></value>
      </setting>
    </settings>
    <options>
      <option>
        <key></key>
        <value></value>
      </option>
    </options>
    <schedule>
      <!--<startdate format="dd-MMM-yyyy">10-Feb-2019</startdate>-->
      <startdate>10-Feb-2019</startdate>
      <starttime format="HH:mm:ss">00:00:00</starttime>
      <units>minute</units>
      <timeout>2</timeout>
    </schedule>
  </update>
  <scans>
    <!--Assume that the mode is combined as this can proceed in a self contained way-->
    <scan id="dive_d">
      <host>genesis</host>
      <settings>
        <setting>
          <key></key>
          <value></value>
        </setting>
      </settings>
      <options>
        <option>
          <key>recursive</key>
          <value>yes</value>
        </option>
        <option>
          <key>log</key>
          <value>C:\Users\jemgr\AppData\Local\clamav\clamscan.log</value>
        </option>
      </options>
      <schedule>
        <!--<startdate format="dd-MMM-yyyy">10-feb-2019</startdate>-->
        <startdate>10-feb-2019</startdate>
        <starttime format="HH:mm:ss">02:00:00</starttime>
        <units>minute</units>
        <timeout>1</timeout>
        <path>d:\</path>
      </schedule>
    </scan>
  </scans>
  <forwarders>
    <forwarder id="syslog">
      <type>SYSLOG</type>
      <host>127.0.0.1</host>
      <protocol>rfc3164</protocol>
      <facility>User</facility>
      <severity>Alert</severity>
      <port>514</port>
    </forwarder>
  </forwarders>
</clamav>